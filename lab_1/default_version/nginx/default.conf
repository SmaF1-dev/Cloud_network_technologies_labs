# ./nginx/default.conf — минимальный HTTP-прокси для локальной разработки
# Используем имена хостов project1.local и project2.local (см. /etc/hosts ниже).

server {
    listen 80;
    listen [::]:80;
    server_name project1.local;

    # Проксируем API на backend проекта 1
    location ^~ /api/ {
        proxy_pass http://project1_backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Всё остальное -> frontend (Vite dev)
    location / {
        proxy_pass http://project1_frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name project2.local;

    # Весь трафик -> Django (project2)
    location / {
        proxy_pass http://project2_web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
